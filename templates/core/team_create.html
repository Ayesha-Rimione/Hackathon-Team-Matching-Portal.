{% extends "base.html" %}

{% block title %}Create Team Â· HackMate{% endblock %}

{% block content %}
    <h1 class="h3 mb-3">Create a Team</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label" for="id_{{ field.name }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button class="btn btn-primary" type="submit">Create Team</button>
            </div>
        </div>
    </form>
{% endblock %}
